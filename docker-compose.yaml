  #   ports:
  #     - '8080:80'
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - app
  #   restart: always # Add restart policy

volumes:
  auth_mongodb_data:
  booking_mongodb_data:
  concert_mongodb_data:
